<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .container{
            height:auto;
            width:auto;
            background-color: wooden;
            margin-bottom: 40px;
            
            
        }
        #img{
            float:left;
            
        }
    </style>
   
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 mx-auto">
                <div id="img">
                    <img src="https://images.pexels.com/photos/1438081/pexels-photo-1438081.jpeg"
                    height="910px"
                    width="600px" />
                </div>
                   
                <div class="card col-6 mx-auto">
                    <div class="card-header bg-success text-white text-center">
                        <h1>Registration Form</h1>
                    </div>
                    <div class="card-body">
                        <div>
                            <input type="text" placeholder="Enter Your FirstName" class="form-control"/>
                        </div>
                        
                        <div class="mt-3">
                            <input type="text" placeholder="Enter Your LastName" class="form-control"/>
                        </div>
                        <div class="mt-3">
                            <input type="number" placeholder="Mobile No." class="form-control"/>
                        </div>
                        <div class="mt-3">
                            <input type="text" placeholder="Enter Your FatherName" class="form-control"/>
                        </div>
                        
                        <div class="input-group input-group-lg mt-3">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Address</span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                          </div>
                          <h6>Gender</h6>

                          <div class="form-check" >
                            
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" >
                            <label class="form-check-label" for="exampleRadios1">
                              Male
                            </label>
                          </div>
                          <div>
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              Female
                            </label>
                          </div>
                          <div class="mt-3">
                            <input type="text" placeholder="State" class="form-control"/>
                        </div>
                        <div class="mt-3">
                            <input type="text" placeholder="City" class="form-control"/>

                        </div>
                       
                        <div class="mt-3">
                            DOB
                            <input type="date" placeholder="DOB" class="form-control"/>

                        </div>
                        <div class="mt-3">
                            <input type="number" placeholder="Pin No." class="form-control"/>
                        </div>
                         
                         <div class="btn-group">
                           <button type="button" class="btn btn-primary dropdown-toggle mt-3" data-bs-toggle="dropdown" aria-expanded="false">
                             Action
                           </button>
                           <ul class="dropdown-menu">
                             <li><a class="dropdown-item" href="#">B.TECH</a></li>
                             <li><a class="dropdown-item" href="#">POLYTECHNIC</a></li>
                             <li><a class="dropdown-item" href="#">M.TECH</a></li>
                             <li><a class="dropdown-item" href="#">BCA</a></li>
                             <li><a class="dropdown-item" href="#">MCA</a></li>
                             <li><hr class="dropdown-divider"></li>
                             <li><a class="dropdown-item" href="#">Separated link</a></li>
                           </ul>
                         </div>
                          <div class="mt-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="@email">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                          </div>
                          <div class="mt-3" id="btn">
                            <button type="button" class="btn btn-success ">Submit</button>
                            <button type="button" class="btn btn-danger ">Reset All</button>
                          </div>


                    </div>
                </div>
     
            </div>
        </div> 
        
     </div>
    
</body>
</html>
